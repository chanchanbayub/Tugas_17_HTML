<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 17 HTML </title>
</head>
<body>
    <h1>Form Pendaftaran</h1>
    <form>
        <p>Cari Data : <input type="search" name="search" id="search" /></p>
        <p>Nama Lengkap : <input type="text" name="namaLengkap" id="namaLengkap" /></p>
        <p>Alamat Website : <input type="url" name="alamatWebsite" id="alamatWebsite" /></p>
        <p>Umur : <input type="number" min="10" max="35" name="umur" id="umur" /></p>
        <p>No Hp : <input type="tel"  name="noHp" id="noHp" /></p>
        <p>Seberapa Mengerti Anda tentang materi ini ? : <input type="range" name="noHp" id="noHp" /></p>
        <p><input type="submit" value="Sumbit"></p>
    </form>
</body>
</html>
